<div *ngIf="asignaturas && asignaturas.length > 0">
    <section class="cards">
        <div class="row">
            <div class="col" *ngFor="let asignatura of asignaturas">
                <div class="card mb-3" style="max-width: 18rem; max-height: 19rem;">
                    <img src="../../../assets/students.png" class="card-img-top" alt=""
                        style="width: 100px; height: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ asignatura.nombreMateria }}</h5>
                        <p class="card-text">ID: {{ asignatura.id }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
