<div class="wrapper" style="background-color: #ceb0ff">
    <div class="inner">
        <div class="image-holder">
            <img src="assets/brain_login.png" alt="">
        </div>
        <form (ngSubmit)="onSubmit()" #firstTimeLoginForm="ngForm" [formGroup]="cambioContrasenaForm">
            <h2 style="text-align: center;"> Actualización de Contraseña </h2>
            <br><br>
            <div class="mb-3">
                <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
                <input type="password" class="form-control" formControlName="nuevaContrasena" id="nuevaContrasena" [(ngModel)]="nuevaContrasena"
                    name="nuevaContrasena" required >
                <div *ngIf="cambioContrasenaForm.get('nuevaContrasena')?.hasError('required') && cambioContrasenaForm.get('nuevaContrasena')?.touched"
                    class="error-message">
                    La contraseña es obligatoria.
                </div>

                <div *ngIf="cambioContrasenaForm.get('nuevaContrasena')?.hasError('minlength') && cambioContrasenaForm.get('nuevaContrasena')?.touched"
                    class="error-message">
                    La contraseña debe tener al menos 8 caracteres.
                </div>

                <div *ngIf="cambioContrasenaForm.get('nuevaContrasena')?.hasError('pattern') && cambioContrasenaForm.get('nuevaContrasena')?.touched"
                    class="error-message">
                    La contraseña debe contener al menos una mayúscula.
                </div>

            </div>
            <button type="submit" class="btn btn-primary"> Actualizar </button>
        </form>
    </div>
</div>
