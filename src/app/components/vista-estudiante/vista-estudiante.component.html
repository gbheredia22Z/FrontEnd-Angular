<div *ngIf="asignaturas && asignaturas.length > 0">
    <section class="cards">
        <div class="row">
            <div class="col" *ngFor="let asignatura of asignaturas">
                <div class="card mb-3" style="max-width: 18rem; max-height: 21rem;">
                    <img src="../../../assets/students.png" class="card-img-top" alt=""
                        style="width: 100px; height: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ asignatura.nombreMateria }}</h5> <br>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            [attr.data-target]="'#modal-' + asignatura.id">
                            Ver detalles
                        </button>
                        <!-- Contenido del modal -->
                        <div class="modal fade" [id]="'modal-' + asignatura.id" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">{{ asignatura.nombreMateria }}
                                        </h5>
                                        <button type="button" class="btn btn-dark" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>ID: {{ asignatura.id }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
