<div *ngIf="asignaturas && asignaturas.length > 0" >
    <section class="cards">
        <div class="row">
            <ng-container *ngFor="let row of chunk(asignaturas, 4)">
                <div class="row">
                    <div class="col custom-col" *ngFor="let asignatura of row">
                        <div class="card" style="width: auto; margin: auto auto;">
                            <img src="../../../assets/libro.png" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ asignatura.nombreMateria }}</h5><br>
                                <button type="button" class="btn btn-primary" (click)="cargarActividades(asignatura.id)">
                                    Actividades
                                </button>
                             <br>
                                <button type="button" class="btn btn-primary" (click)="cargarNotas(asignatura.id)">
                                    Notas
                                </button>
                                <!-- Actividades de la asignatura -->
                                <div *ngIf="actividades[asignatura.id]">
                                    <h6>Actividades:</h6>
                                    <ul>
                                        <li *ngFor="let actividad of actividades[asignatura.id]">
                                            {{ actividad.titulo }} - {{ actividad.detalleActividad }}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </section>
</div>
