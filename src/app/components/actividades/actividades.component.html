<p class="est"><b> Actividades </b> </p>

<button type="button" class="btn btn-primary" id="modal" (click)="openAddActividadModal()">
    Añadir Actividades </button>
<!-- Modal -->
<div class="modal fade" id="addActividadModal" tabindex="-1" aria-labelledby="addPeriodoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"> Nombre Periodo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeAddAvtividadModal()"></button>
            </div>
            <div class="modal-body">
                <form #periodoForm="ngForm">
                    <div class="input-group">
                        <input name="code" class="form-control" type="hidden" name="id_periodo" #id="ngModel"
                            [(ngModel)]="tipoService.selectedActividad.id" />
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreActividad" class="form-label">Año Lectivo:</label>
                            <input type="text" class="form-control" id="nombreActividad" placeholder="Ingrese el tipo de actividad"
                                [(ngModel)]="tipoService.selectedActividad.nombreActividad" name="nombreActividad" required>
                        </div>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-g"
                    (click)="createTipoActividad(periodoForm)">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <button type="button" class="btn btn-primary2" (click)="onImprimir()">
        <i class="bi bi-filetype-pdf"></i>
      </button>
      <button type="button" class="btn btn-primary2" (click)="imprimirExcel()">
        <i class="bi bi-file-earmark-excel-fill"></i>
      </button>
    <table class="table table-bordered text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th scope="col">Nombre Actividad</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let periodo of data">
                <td>{{periodo.nombreActividad}}</td>
                <td>
                    <button type="button" class="btn btn-primary" id="btn-g"
                        (click)="editTipoActividad(periodo)">Editar</button>
                </td>
                <!-- Modal de Edición -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Actividad</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    (click)="closeEditActividadModal()"></button>
                            </div>
                            <div class="modal-body">
                                <form #periodoForm2="ngForm">
                                    <!-- Campo de ID oculto -->
                                    <input type="hidden" [(ngModel)]="tipoService.selectedActividad.id" name="id" />
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombreActividad" class="form-label">Nombre:</label>
                                            <input type="text" class="form-control" id="nombreActividad"
                                                [(ngModel)]="tipoService.selectedActividad.nombreActividad"
                                                name="nombreActividad">
                                        </div>
                                       
                                    </div>
                                    <!-- Botón de guardar en el modal de edición -->
                                    <button type="button" class="btn btn-primary"
                                        (click)="createTipoActividad(periodoForm2)">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
</div>
